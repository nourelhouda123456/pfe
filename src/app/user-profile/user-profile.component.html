<div class="main-content">
  <div class="container-fluid"> 
      <div class="row">
       <div class="col-md-6 ml-auto mr-auto">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title"> Compte Utilisateur</h4>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="form" (ngSubmit)="onSubmit()">
                          <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Nom" type="text"
                                      formControlName="firstName">
                                    <mat-error
                                      *ngIf="f['firstName'].errors && (f['firstName'].dirty || f['firstName'].touched)">
                                      <div *ngIf="f['firstName'].errors['required']">Ce champ est obligatoire.</div>
                                    </mat-error>
                                  </mat-form-field>
                              </div>

                            </div>
                            <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Prénom" type="text"
                                    formControlName="lastName">
                                  <mat-error
                                    *ngIf="f['lastName'].errors && (f['lastName'].dirty || f['lastName'].touched)">
                                    <div *ngIf="f['lastName'].errors['required']">Ce champ est obligatoire.</div>
                                    <div *ngIf="f['lastName'].errors['maxlength']">La valeur doit avoir au maximum 20 caractères.</div>
                                    <div *ngIf="f['lastName'].errors?.pattern">Seuls les caractères alphanumériques sont autorisés.</div>
                                </mat-error>
                                </mat-form-field>
                            </div>
                            </div>
                          
                          <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input   matInput placeholder="{{email}}" type="email"   disabled>
                                     
                                  </mat-form-field>
                              </div>
                          </div>


                          <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Adresse " type="text" formControlName="adress" required>
                                  <mat-error *ngIf="f['adress'].invalid && (f['adress'].dirty || f['adress'].touched)">
                                    <div *ngIf="f['adress'].errors?.required">Ce champ est obligatoire.</div>
                                    
                                  </mat-error>
                                </mat-form-field>
                            </div>
                        </div>


                        <div class="row">
                          <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Numéro" type="number" formControlName="numero" required>
                                <mat-error *ngIf="f['numero'].invalid && (f['numero'].dirty || f['numero'].touched)">
                                  <div *ngIf="f['numero'].errors?.required">Ce champ est obligatoire.</div>
                                  
                                </mat-error>
                              </mat-form-field>
                          </div>
                      </div>







                          <br>
                          <button mat-raised-button type="submit" class="btn btn-info pull-right">Terminer</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
